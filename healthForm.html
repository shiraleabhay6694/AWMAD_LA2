<head>

        <h1>Health Registeration Form</h1>

            <label >
                Name:
                <input type="text" name="name" id="name" placeholder="Enter Name">

            <br>
            <label>

            <br>
            <label >
                Mobile:
                <input type="text" name="mobile" id="mobile" placeholder="Enter Mobile Number">
            </label>
            <br>
            <label >
                Premium Amount:
                <input type="text" name="preamount" id="amount" placeholder="Enter Amount">

            <br>
            <input class="btn btn-lg btn-danger" type="submit" value="Submit">
        </form>
    </div>
    </div>
